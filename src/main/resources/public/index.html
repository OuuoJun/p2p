<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
用户名:<input type="text" id="username" name="username">
密码:<input type="password" id="password" name="password">
<input type="button" id="btn_login" value="登陆">
<hr>
用户名:<input type="text" id="ausername" name="username">
密码:<input type="password" id="apassword" name="password">
确认密码:<input type="password" id="apassword1" name="password">
<input type="button" id="btn_reg" value="注册">
<script>

    $("#btn_login").click(function () {
        var username = $("#username").val();
        var password = $("#password").val();

        if(!username || !password){
            alert("不能为空")
            return;
        }
        $.ajax({
            type:"post",
            url:"AdminLogin",
            dataType:"json",
            data:{"username":username,"password":password},
            success:function (data) {
                if(data){
                    console.log(data)
                }else{
                    console.log("用户名或密码错误")
                }
            }
        })
    })

    $("#btn_reg").click(function () {
        var username = $("#ausername").val();
        var password = $("#apassword").val();
        var password1 = $("#apassword1").val();
        if(!password || !username){
            alert("不能为空")
            return;
        }

        if(password !=password1){
            alert("密码输入不一致")
            return;
        }

        $.ajax({
            type:"post",
            url:"AdminRegister",
            dataType:"json",
            data:{"ausername":username,"apassword":password},
            success:function (data) {
                if(data==1){
                    console.log("成功")
                }else{
                    console.log("失败")
                }
            }
        })
    })

</script>
</body>
</html>
